version: '2'
services:
  solr: 
    image: solr:6.3.0
    ports:
      - "8983:8983"
    volumes:
      - data-solr-dev:/opt/solr/server/solr/mycores/
      - ./solr/config:/opt/solr/server/solr/configsets/data_driven_schema_configs
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - mycore
    environment: 
      - VERBOSE=yes
  db:
    image: mariadb:5.5
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=ABRACADABRA
      - MYSQL_PASSWORD=ABRACADABRA
      - MYSQL_DATABASE=spotlightdev
      - MYSQL_USER=root
    volumes:
      - db:/var/lib/mysql
      - ./config/mysql/:/etc/mysql/conf.d:Z

  db_test:
    image: mariadb:5.5
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=ABRACADABRA
      - MYSQL_PASSWORD=ABRACADABRA
      - MYSQL_DATABASE=spotlighttest
      - MYSQL_USER=root
    volumes:
      - ./config/mysql/:/etc/mysql/conf.d:Z

  web:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - .:/app 
    ports:
      - "3000:3000"
    links:
      - solr
      - db
    environment:
      - MAIL_SERVER=example.org
      - MAIL_SENDER=noreply@example.org
      - URL_HOST=localhost:3000
      - SOLR_URL=http://solr:8983/solr/mycore
      - OD_URL=https://oregondigital.org
    command: >
      bash -c "./build/entrypoint.sh"
volumes:
  data-solr-dev: {}
  db: {}
